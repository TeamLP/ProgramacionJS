<!DOCTYPE html>
<html>
<head>
	<title>Expresiones Condicionales</title>
</head>
<body>

	<script type="text/javascript">
		
		console.log("Expresiones Condicionales");
		
		let numero=10;

		if(numero>0)
			console.log("El numero ingresado es Positivo");

		if(numero)
			console.log("El valor ingresado es true")

		if(numero>0)
			console.log("El valor es mayor de 0")
			console.log("Y es Positivo")

		if(numero<0)
			console.log("El valor es menor de 0")
			console.log("Y es Negativo")	

		if(numero>0){
			console.log("###################################");
			console.log("El valor es mayor de 0")
			console.log("Y es Positivo")	
		}


	</script>
</body>
</html>
