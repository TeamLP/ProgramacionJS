<body>
<script type="text/javascript">
	

	
	//Evitando if en lo que fuera posible

	console.clear();

	let operador;
	let cant=0;
	let result=0;
	

	let ops=["+","-","/","*"];	

	let operadores={
				"+":()=>result+=cant,
				"-":()=>result-=cant,
				"*":()=>result*=cant,
				"/":()=>result/=cant,
			}

	function calculadora(cant1=result){

		result=+cant1;
		
		operador=prompt("Operacion a realizar: +, -, *, /; de querer salir ingrese: =");


		if(operador=="=")
			return;

		if(!ops.includes(operador))//Al meter las opciones de operacion en un array, con ayuda de su funcion include verificaremos si el operador ingresado esta o no.
			throw "La operacion ingresada es incorrecta";//de no estar lanzara una excepcion

		cant=+prompt("Ingrese Cantidad");


		if(isNaN(cant) || isNaN(result)){
			throw "Solo se permiten numeros";
		}else{

			console.log(operadores[operador]());
			calculadora();

		}

	}

	/*Eliminamos varios if usando arrays y objetos*/
	/*TERMINADO*/

	function myCal(){
		let n=prompt("Ingrese Cantidad");
		
		calculadora(n);
	}

	myCal();

</script>
</body>
